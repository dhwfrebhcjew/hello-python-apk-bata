name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 50

    steps:
    - name: 1. 下载代码
      uses: actions/checkout@v4

    - name: 2. 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. 安装最小化系统依赖 (关键修复)
      run: |
        sudo apt-get update -y
        # 只安装最核心、确认存在的包
        sudo apt-get install -y \
          python3-pip \
          python3-dev \
          build-essential \
          git \
          wget \
          zip \
          unzip \
          openjdk-17-jdk \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libltdl-dev \
          pkg-config \
          autoconf \
          automake \
          libtool

    - name: 4. 安装 Python 构建工具
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --no-cache-dir \
          buildozer \
          cython==0.29.33 \
          virtualenv

    - name: 5. 显示环境信息
      run: |
        echo "=== 环境信息 ==="
        echo "系统版本: $(lsb_release -ds)"
        echo "Python版本: $(python --version)"
        echo "当前目录: $(pwd)"
        echo "目录内容:"
        ls -la

    - name: 6. 执行 APK 构建
      id: build-apk
      continue-on-error: false
      run: |
        echo "=== 开始执行 APK 构建 ==="
        
        # 设置构建超时并记录日志
        timeout 2400 bash -c '
          echo "Buildozer 构建开始: $(date)"
          buildozer android debug 2>&1
          BUILD_EXIT=${PIPESTATUS[0]}
          echo "Buildozer 构建结束，退出码: $BUILD_EXIT"
          exit $BUILD_EXIT
        ' 2>&1 | tee build_output.log
        
        BUILD_STATUS=$?
        echo "=== 整体构建过程退出代码: $BUILD_STATUS ==="
        
        # 检查 APK 是否生成
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ 构建成功: 找到 APK 文件！"
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "APK 文件: $APK_FILE"
          echo "文件大小: $(du -h "$APK_FILE" | cut -f1)"
          echo "::notice title=构建成功::APK 已生成: $APK_FILE"
        else
          echo "❌ 构建失败: 未找到 APK 文件"
          echo "=== 构建日志最后 100 行 ==="
          tail -100 build_output.log
          echo "=== 日志结束 ==="
          
          # 根据退出状态提供诊断
          if [ $BUILD_STATUS -eq 124 ]; then
            echo "错误类型: 构建超时 (超过40分钟)"
          elif [ $BUILD_STATUS -ne 0 ]; then
            echo "错误类型: 构建过程错误 (退出码: $BUILD_STATUS)"
          fi
          
          echo "::error title=构建失败::APK 构建失败，请检查日志"
          exit 1
        fi

    - name: 7. 上传构建日志
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build_output.log
        if-no-files-found: warn
        retention-days: 14

    - name: 8. 上传生成的 APK 文件
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: 9. 构建失败诊断
      if: failure()
      run: |
        echo "=== 构建失败诊断 ==="
        
        # 检查关键文件
        echo "1. 检查关键文件:"
        for file in "buildozer.spec" "main.py"; do
          if [ -f "$file" ]; then
            echo "   ✅ $file 存在"
          else
            echo "   ❌ $file 不存在"
          fi
        done
        
        echo ""
        echo "2. 检查 Buildozer 配置:"
        if [ -f "buildozer.spec" ]; then
          echo "   文件预览 (前10行):"
          head -10 buildozer.spec
        fi
